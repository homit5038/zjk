<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录1111</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.4/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head> 
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md3">
        </div>
        <div class="layui-col-md6">
            <div class="my-content">
                <div class="login-form layui-bg-gray">
                    <div class="login-title">登&nbsp;录</div>
                    <div class="login-form-detail">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">输入框</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="username" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码框</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn btn-radius" lay-submit lay-filter="formDemo">登录</button>
                                    <button type="reset" class="layui-btn layui-btn-primary btn-radius">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-form bgi">
                    <div class="login-logo">
                    </div>
                    <div class="login-headline">
                        <p class="login-headline-p">西山区城市监管系统</p>
                        <p class="login-headline-p text-14px">Urban Supervisory System in Xishan District</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md3">
        </div>
    </div>
    <div class="layui-clear"></div>
</div>
<script src="../lib/layui-v2.5.4/layui/layui.js"></script>
<script>
    var base_url = "http://192.168.31.16:8080";
    layui.use(['jquery', "form"], function () {
        var $ = layui.jquery;
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function (data) {
            var username=$("#username").val();
            var password=$("#password").val();
            $.ajax({
                type:'POST',
                url:base_url + "/common/login",
                async: false,
                data:{
                    username:username,
                    password:password
                },
                success:function(data){
                    if(parseInt(data.status)===1){
                        window.location.href="../static/BackStageSystem.html";
                    }
                    else{
                        layer.alert(data.msg,
                            {title:'登录失败'});
                    }
                }
            });
            return false;

        });

    });
</script>
</body>
</html>
